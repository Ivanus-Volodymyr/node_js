<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
            integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Front</title>
</head>
<body>

<button id="send1">SEND MESSAGE</button>

<button id="room1">Join room 1</button>
<button id="room2">Join room 2</button>
<script>
    const socket = io('http://localhost:5500', {query: 'userId=8&accessToken=qweasd1122'});

    const btn1 = document.getElementById('send1');

    const room1 = document.getElementById('room1');
    const room2 = document.getElementById('room2');

    btn1.onclick = () => {
      socket.emit('message:send', { message: 'Hello btn-1' });
    }
    console.log(socket);

    socket.on('message:get-all', (data) => {
      console.log(data)
    });

    room1.onclick = () => {
      socket.emit('join-rom', {id: 1});
    }

    room2.onclick = () => {
      socket.emit('join-rom', {id: 2});
    }

    socket.on('user-join-room', (data) => {
      console.log(data.message);
    })

</script>
</body>
</html>
